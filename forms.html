<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Spot | Study Spot Finder</title>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Images/Logo.png" alt="Study Spot Finder logo"  width="100" height="100">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="spots.html">Study Spots</a></li>
        <li><a href="forms.html">Submit a Spot</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Submit a Spot Form Section -->
  <main>
    <section class="form-section">
      <form action="#" method="post" enctype="multipart/form-data">

        <!-- Left Side -->
        <div class="form-left">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="location">Location:</label>
          <input type="text" id="location" name="location">

          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <!-- Right Side -->
        <div class="form-right">
          <label for="rating">Rating:</label>
          <div class="rating-stars">
            <!-- Placeholder stars for now -->
            * * * * *
          </div>

          <label for="image">Add Images:</label>
          <input type="file" id="image" name="image">

          <button type="submit">Submit</button>
        </div>

      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-logo">
      <img src="Images/Logo.png" alt="Study Spot Finder logo" width="100" height="100">
    </div>
    <div class="footer-text">
      <h3>About Us</h3>
      <p>“Know a great study spot? Submit it now and help other students find their perfect place to focus.”</p>
    </div>
  </footer>

</body>
</html>
