<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Spot | Study Spot Finder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Images/Logo.png" alt="Study Spot Finder logo"  width="100" height="100">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="spots.html">Study Spots</a></li>
        <li><a href="forms.html">Submit a Spot</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </nav>
  </header>
        <h1 class="page-title_forms">Give Us Your Spot</h1>
  <!-- Submit a Spot Form Section -->
  <main>
    <section class="form-section">
      <form action="#" method="post" enctype="multipart/form-data">
        <!-- Left Side -->
        <div class="form-left">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="location">Location:</label>
          <input type="text" id="location" name="location">

          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <!-- Right Side -->
        <div class="form-right">
          <label for="rating">Rating:</label>
           <div class="rating">
            <input type="radio" id="star5" name="rating">
            <label for="star5" title="1 stars">1</label>

            <input type="radio" id="star4" name="rating">
            <label for="star4" title="2 stars">2</label>

            <input type="radio" id="star3" name="rating">
            <label for="star3" title="3 stars">3</label>

            <input type="radio" id="star2" name="rating">
            <label for="star2" title="4 stars">4</label>

            <input type="radio" id="star1" name="rating">
            <label for="star1" title="5 stars">5</label>
            </div>
          <label for="image">Add Images:</label>
          <input type="file" id="image" name="image">
        </div>
        <div class="form-submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
  <!-- Footer -->
  <footer>
      <div class="footer-logo">
        <img src="Images/Logo.png" alt="Study Spot Finder logo" width="100" height="100">
      </div>
      <div class="footer-text">
       <p>“Know a great study spot? Submit it now and help other students find their perfect place to focus.”</p>
       <p>Created by students, for students.</p>
       <p>© 2025 Study Spot Finder. All rights reserved.</p>
      </div>
    </footer>
</body>
</html>
